<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Text in a Div</title>
<style>
    .container {
        width: 300px;
        height: 200px;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <p>This text is centered in the middle of the div.</p>
</div>

</body>
</html>
