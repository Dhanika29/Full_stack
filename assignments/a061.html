<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function f1() {
        let n = t1.value;
        if (n>=0) {
          lbl.innerHTML = "Positive Number";
          
        } else {
          lbl.innerHTML = "Negative Number";
          
        }
      }
    </script>
  </head>
  <body>
    <h3>Positive or Negative</h3>
    <h4>Enter any Number</h4>
    <p><input type="text" id="t1" /></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
  </body>
</html>
