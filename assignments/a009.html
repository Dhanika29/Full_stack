<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String Length Calculator</title>
</head>
<body>

<h2>String Length Calculator</h2>
<input type="text" id="inputString" placeholder="Enter a string">
<button onclick="printLength()">Calculate Length</button>
<p id="lengthResult"></p>

<script>
function printLength() {
    // Get the input string from the input field
    var inputString = document.getElementById("inputString").value;
    
    // Calculate the length of the input string
    var length = inputString.length;
    
    // Display the length of the input string
    var lengthResult = document.getElementById("lengthResult");
    lengthResult.textContent = "Length of the input string: " + length;
}
</script>

</body>
</html>
