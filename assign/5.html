<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"],
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 10px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    <label for="from">From Currency:</label>
    <select id="from">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <!-- Add more currency options as needed -->
    </select>
    <label for="to">To Currency:</label>
    <select id="to">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <p id="result"></p>
  </div>
  <script>
    const exchangeRate = {
  usd: 1, 
  eur: 0.85, 
};

function convertCurrency() {
  const amount = parseFloat(document.getElementById('amount').value);
  const fromCurrency = document.getElementById('from').value;
  const toCurrency = document.getElementById('to').value;

  const convertedAmount = amount * exchangeRate[toCurrency] / exchangeRate[fromCurrency];

  document.getElementById('result').textContent = `${amount} ${fromCurrency.toUpperCase()} = ${convertedAmount.toFixed(2)} ${toCurrency.toUpperCase()}`;
}

  </script>
</body>
</html>
