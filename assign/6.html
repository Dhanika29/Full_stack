<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
 <style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"],
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 10px;
  font-weight: bold;
}

 </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput">
    <select id="unitInput">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>
  <script >
    function convertTemperature() {
  var tempInput = parseFloat(document.getElementById('tempInput').value);
  var unitInput = document.getElementById('unitInput').value;
  var resultText = '';

  if (unitInput === 'celsius') {
    var convertedTemp = (tempInput * 9 / 5) + 32;
    resultText = `${tempInput} Celsius = ${convertedTemp.toFixed(2)} Fahrenheit`;
  } else {
    var convertedTemp = (tempInput - 32) * 5 / 9;
    resultText = `${tempInput} Fahrenheit = ${convertedTemp.toFixed(2)} Celsius`;
  }

  
  {
    var blockScopedVariable = 'Block scoped variable';
    console.log(blockScopedVariable); 
  }

  
  console.log(blockScopedVariable); 

  document.getElementById('result').textContent = resultText;
}

  </script>
</body>
</html>
