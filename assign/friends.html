<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Lato', sans-serif;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            clip-path: path('M15 27S2 16 2 9a6 6 0 0 1 12 0c0 0 0 1 1 1s1-1 1-1a6 6 0 0 1 12 0c0 7-13 18-13 18z');
            animation: float 10s infinite ease-in-out;
        }

        .heart:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 8s, 2s;
        }

        .heart:nth-child(2) {
            top: 30%;
            left: 50%;
            animation-duration: 9s, 2s;
        }

        .heart:nth-child(3) {
            top: 50%;
            left: 30%;
            animation-duration: 7s, 2s;
        }

        .heart:nth-child(4) {
            top: 20%;
            left: 70%;
            animation-duration: 10s, 2s;
        }

        .heart:nth-child(5) {
            top: 40%;
            left: 60%;
            animation-duration: 8s, 2s;
        }

        .heart:nth-child(6) {
            top: 70%;
            left: 40%;
            animation-duration: 7s, 2s;
        }

        .heart:nth-child(7) {
            top: 80%;
            left: 50%;
            animation-duration: 9s, 2s;
        }

        .heart:nth-child(8) {
            top: 90%;
            left: 60%;
            animation-duration: 10s, 2s;
        }

        .heart:nth-child(9) {
            top: 60%;
            left: 80%;
            animation-duration: 8s, 2s;
        }

        .heart:nth-child(10) {
            top: 50%;
            left: 90%;
            animation-duration: 7s, 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-50px) translateX(50px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .card {
            width: 500px;
            height: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: absolute;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            border: 4px solid transparent;
            animation: borderGlow 2s infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                border-color: #ff4081;
            }

            50% {
                border-color: #ffc371;
            }
        }

        .hidden {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .card h1 {
            margin: 20px 0;
            font-size: 36px;
            color: #d81b60;
            font-family: 'Pacifico', cursive;
            text-shadow: 0 0 10px rgba(216, 27, 96, 0.5);
        }

        .card p {
            font-size: 24px;
            color: #ffffff;
            padding: 0 20px;
        }

        #modal {
            width: 500px;
            height: 400px;
            background-color: #ff4081;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }

        #modal.hidden {
            display: none;
        }

        #modal p {
            font-size: 24px;
            color: #ffffff;
            font-family: 'Pacifico', cursive;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div id="card1" class="card">
        <h1>Happy Friendship Day!</h1>
    </div>
    <div id="modal" class="card hidden">
        <p>"True friends are never apart, maybe in distance but never in heart."</p>
    </div>
    <script>
        const card1 = document.getElementById('card1');
        const modal = document.getElementById('modal');

        function toggleCards() {
            card1.classList.toggle('hidden');
            modal.classList.toggle('hidden');
        }

        card1.addEventListener('click', toggleCards);
        modal.addEventListener('click', toggleCards);
    </script>
</body>

</html>
